<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/employe.js" type="module"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Manipuler un Objet</title>
</head>
<body>
    <div id="app">
        <h1>Profil de</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                    <th>Salaire</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ myEmployee.lastname }}</td>
                    <td>{{ myEmployee.firstname }}</td>
                    <td>{{ myEmployee.birthday }}</td>
                    <td>{{email }}</td>
                    <td>{{ myEmployee.salary }}</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <form>
            <fieldset>
                <legend>Modifier le Profil</legend>
                <div>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" type="text" v-model="employe.firstname">
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" type="text" v-model="employe.lastname">
                </div>
                <div>
                    <label for="birthday">Anniversaire</label>
                    <input id="ddn" v-model="employe.birthday">
                </div>
                <div>
                    <label for="salaire">Salaire</label>
                    <input id="salaire" type="number" v-model="newSalary">
                </div>
                <div>
                    <button>Enregistrer</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
